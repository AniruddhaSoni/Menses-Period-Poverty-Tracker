<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="" name="description" />
    <meta content="" name="keywords" />
    <title>Menses</title>

    <!--Bootstrap Custom CSS-->
    <link rel="stylesheet" href="./dist/css/main.css" crossorigin="anonymous" />

    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="mystyle.css" />

    <!--icon-->

      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"

      crossorigin="anonymous"
    />

    <!--Bootstrap Icon-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- ======= Header ======= -->
    <header id="header" class="d-flex align-items-center">
      <div class="container d-flex align-items-center justify-content-between">
        <h1 class="logo"><a href="index.html">Menses</a></h1>

        <nav id="navbar" class="navbar">
          <ul>
            <li>
              <a class="nav-link scrollto active" href="main.html"
                ><i class="bi bi-house-door"></i> Home</a
              >
            </li>
          </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
        <!-- .navbar -->
      </div>
    </header>
    <!-- End Header -->

    <section id="contact">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 py-5 text-center">
            <h1><strong>Get In Touch</strong></h1>
          </div>
        </div>
      </div>
    </section>

    <section class="d-flex justify-content-center" id="contactusDetail">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <form
              class="d-flex justify-content-center flex-column align-items-center"
            >
              <div class="mb-4 w-75 form-group">
                <label for="name">Your Name:</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Name"
                  id="name"
                  required
                />
              </div>

              <div class="mb-4 w-75 form-group">
                <label for="comment">Message:</label>
                <textarea
                  id="msg"
                  class="form-control"
                  rows="10"
                  id="comment"
                  placeholder="Enter Your Message Here..."
                ></textarea>
              </div>

              <div class="text-left mb-4">
                <button id="emailBtn" class="btn btn-outline-teal btn-lg">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="email.js"></script>

    <!--Email Intergration JS-->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("OBKIOPvuxOt1QHuO6");
      })();
    </script>
    
    <!--Bootstrap JQuery and Javascript-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
