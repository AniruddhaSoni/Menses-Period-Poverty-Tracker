<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="" name="description">
    <meta content="" name="keywords">
    <title>Menses</title>

    <!--Favicon Icom-->
    <link rel="icon" type="image/x-icon" href="assets/favicon-icon.png">

    <!--Bootstrap Custom CSS-->
    <link rel="stylesheet" href="./dist/css/main.css" crossorigin="anonymous" />

    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="mystyle.css" />

    <!--icon-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />

    <!--Bootstrap Icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
  
    <!-- ======= Header ======= -->
    <header id="header" class="d-flex align-items-center">
      <div class="container d-flex align-items-center justify-content-between">
        <h1 class="logo"><a href="index.html">Menses</a></h1>

        <nav id="navbar" class="navbar">
          <ul>
            <li>
              <a class="nav-link scrollto active" href="main.html"
                ><i class="bi bi-house-door"></i> Home</a
              >
            </li>
          </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
        <!-- .navbar -->
      </div>
    </header>
    <!-- End Header -->

    <!--Profile Page form-->

    <section id="user-profile" class="profile d-flex justify-content-center">
      <div class="container">
        <div class="row user-form">
          <div class="form-field col-sm-12">
            <input type="text" class="input-text" name="name" id="name" />
            <label for="name">Name</label>
          </div>
          <div class="form-field col-sm-12">
            <input type="email" class="input-text" name="email" id="email" />
            <label for="email">Email</label>
          </div>
          <div class="form-field col-sm-12">
            <input type="text" class="input-text" name="bio" id="bio" />
            <label for="bio">Add Bio</label>
          </div>
          <div class="form-field col-sm-12">
            <input type="text" class="input-text" name="address" id="address" />
            <label for="address">Address</label>
          </div>
          <div class="form-field col-sm-12">
            <input
              type="text"
              class="input-text"
              name="location"
              id="location"
            />
            <label for="location">Change location</label>
          </div>
          <div
            class="form-field col-sm-12 d-flex justify-content-end flex-column align-items-end"
          >
            <button id="update" class="btn btn-teal">Save</button>
          </div>
        </div>
      </div>
    </section>

    <!--Bootstrap JQuery and Javascript-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script src="./dist/js/auth.js"></script>

    <script type="module" src="./dist/js/profile.js"></script>
  </body>
</html>
