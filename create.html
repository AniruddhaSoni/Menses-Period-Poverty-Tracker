<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="" name="description" />
    <meta content="" name="keywords" />
    <title>Menses</title>

    <!--Bootstrap Custom CSS-->
    <link rel="stylesheet" href="./dist/css/main.css" crossorigin="anonymous" />

    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="mystyle.css" />

    <!--icon-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />

    <!--Bootstrap Icon-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Create Account Page-->

    <section id="login" class="create d-flex justify-content-center">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 py-3 text-center create-heading">
            <p>Create Account</p>
          </div>
        </div>
      </div>
    </section>

    <!--Create Page form-->
    <section class="d-flex">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 py-3">
            <form
              class="d-flex justify-content-center flex-column align-items-center"
              id="signupForm"
            >
              <div class="mb-4 w-75 form-group" align="center">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  id="email"
                  required
                />
              </div>

              <div class="mb-4 w-75 form-group" align="center">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Donor's Name"
                  id="name"
                  required
                />
              </div>

              <div class="mb-4 w-75 form-group" align="center">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Address"
                  id="address"
                  required
                />
              </div>

              <div class="mb-4 w-75 form-group" align="center">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Pin Code / Postal Code / Zip Code"
                  id="address"
                  required
                />
              </div>

              <div class="mb-4 w-75 form-group" align="center">
                <input
                  type="tel"
                  class="form-control"
                  placeholder="Phone Number"
                  id="phone"
                  required
                />
              </div>

              <div class="mb-4 w-75 form-group" align="center">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  id="password"
                  required
                />
              </div>

              <div class="mb-4 w-75 form-group" align="center">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Confirm Password"
                  id="confPassword"
                  required
                />
              </div>

              <div class="text-center mb-3 col-sm-12">
                <button id="signupBtn" class="btn btn-outline-teal">
                  Done
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <section class="d-flex justify-content-center">
      <div class="mt-3">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </section>

    <script type="module" src="./dist/js/signup.js"></script>

    <!--Bootstrap JQuery and Javascript-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
